<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <section class="w-100 px-4 py-5 bg-dark">
        <h1 class="text-light ">Employee Registration Form</h1>
        <form name="myForm" onsubmit="return(validate());">

        <div>
            <!-- ID -->
            <div class="row">
                <label>Employee ID</label>
                <input type="number" name="employeeId"> <br>
                <div class="error" id="employeeIdErr"></div>
            </div>

            <!-- First Name -->
            <div class="row">
                <label>First Name</label>
                <input type="text" name="firstName"> <br>
                <div class="error" id="firstNameErr"></div>
            </div>

            <!-- Last Name  -->
            <div class="row">
                <label>Last Name</label>
                <input type="text" name="lastName"> <br>
                <div class="error" id="lastNameErr"></div>
            </div>

            <!-- Address -->    
            <div class="row" ng-app="">
                <label>Address</label>
                <input type="text" name="address" ng-model="address" required> <br>
            </div>

            <!-- Department -->    
            <div class="row">
                <label>Department</label>
                <input type="text" name="empDept"> <br>
                <div class="error" id="empDeptErr"></div>
            </div>

            <!-- Position -->    
            <div class="row">
                <label>Position</label>
                <input type="text" name="empPosition"> <br>
                <div class="error" id="empPositionErr"></div>
            </div>

            <!-- Email Address -->
            <div class="row">
                <label>E-mail Address</label>
                <input type="text" name="email"> <br>
                <div class="error" id="emailErr"></div>
            </div>

            <!-- Contact Number -->    
            <div class="row">
                <label>Contact No.</label>
                <input type="number" name="empContactNum"> <br>
                <div class="error" id="empContactNumErr"></div>
            </div>

            <!-- Salary -->    
            <div class="row">
                <label>Salary</label>
                <input type="number" name="empSalary"> <br>
                <div class="error" id="empSalaryErr"></div>
            </div>
            
            <!-- Username -->    
            <div class="row">
                <label>Username</label>
                <input type="text" name="empUserName"> <br>
                <div class="error" id="empUserNameErr"></div>
            </div>

        </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
            <script type="text/javascript" src="validation.js"></script>
        </form>
</body>
</html>
